<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var btn = document.getElementById("clickme");
	var par = document.getElementById("welcomeDiv");
	if (btn.addEventListener) {
		btn.addEventListener("click", handleClick, false);
	} else if (btn.attachEvent) {
		btn.attachEvent("click", handleClick);
	}
	if (par.addEventListener) {
		par.addEventListener("click", handleClick, false);
	} else if (par.attachEvent) {
		par.attachEvent("click", handleClick);
	}
	
	document.getElementById("clickme").addEventListener('mousemove', handleMouseMove);
	document.getElementById("welcomeDiv").addEventListener('mousemove', handleMouseMove);
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function handleMouseMove(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You moved over " + target.id);
}

  </script>
</head>
<body>
	<div id="welcomeDiv">Hello There!</div>
<span id="clickme">Click me!</span>
</body>
</html>
